<!DOCTYPE html>
<html>
<body>

<script>
let i = prompt("Enter a number between 1 and 7.");
    if (i==1) {
        alert("Lundi");
    }
    else if (i==2) {
        alert("Mardi");
    }
    else if (i==3) {
        alert("Mercredi");
    }
    else if (i==4) {
        alert("Jeudi");
    }
    else if (i==5) {
        alert("Vendredi");
    }
    else if (i==6) {
        alert("Samedi");
    }
    else if (i==7) {
        alert("Dimanche");
    }
</script>

</body>
</html>
