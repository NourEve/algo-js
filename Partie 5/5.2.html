<script>

//Fonction qui contient les données de base
function askTvSerie (nameSerie, dateSerie, actor) {
    let serieObject = {
        name : nameSerie,
        date : dateSerie,
        casting : actor,
    }
    return serieObject;
}
//Données de base à ancrer dans la fonction
let serie1 = askTvSerie("Une nounou d'enfer", 1993, ["Fran Drescher", "Lauren Lane", "Charles Shaughnessy", "Daniel Davis"]);
    console.log(serie1);

//Deuxième fonction qui mélange et ressort aléatoirement
function pickLearner(array,n) {
    for (let i=0; i < n; i++){
    const random = [...array].sort(() => 0.5 - Math.random());
    return random.slice(0, n);
    }
}

//Troisième fonction qui utilise les 2 premières pour ressortir les acteurs aléatoirement :
function randomizeCast(tvSerie) {
    tvSerie["casting"] = pickLearner(tvSerie["casting"], tvSerie["casting"].length);
    return tvSerie;
}
console.log(randomizeCast(serie1));

</script>
